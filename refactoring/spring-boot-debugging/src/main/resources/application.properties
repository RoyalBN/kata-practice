# Problème : Configuration de base de données H2 en mémoire sans configuration de sécurité
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Problème : Pas de configuration de sécurité pour H2 Console
spring.h2.console.settings.web-allow-others=true

# Problème : Configuration JPA problématique
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Problème : Configuration de cache non optimisée
spring.cache.type=simple
spring.cache.cache-names=users
spring.cache.simple.cache-null-values=true

# Problème : Configuration de sécurité faible
spring.security.user.name=admin
spring.security.user.password=password123

# Problème : Configuration de logging trop verbeuse
logging.level.root=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Problème : Configuration serveur non sécurisée
server.port=8080
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false

# Problème : Configuration CORS trop permissive
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*

# Problème : Configuration d'actuator exposant trop d'informations
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.env.enabled=true
management.endpoint.beans.enabled=true

# Problème : Pas de configuration de taux limite
spring.webflux.ratelimit.enabled=false
